<!DOCTYPE hmtl>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</li>
					<li><a href="contato.html">Contatos</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nome-sobrenome">Nome e sobrenome</label>
			<input type="text" id="nome-sobrenome">

			<label for="email">Email</label>
			<input type="text" id="email">

			<label for="telefone">Telefone</label>
			<input type="text" id="telefone">

			<label for="mensagem">Mensagem</label>
			<textarea cols="55" rows="10" id="mensagem"></textarea>

			<div>
				<p>Como prefere o nosso contato</p>
				<label for="radio-email">Email</label>
				<input type="radio" name="contato" value="email" id="radio-email">

				<label for="radio-telefone">Telefone</label>
				<input type="radio" name="contato" value="telefone" id="radio-telefone">

				<label for="radio-whatsapp">Whatsapp</label>
				<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
			</div>

			<label><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
			<input type="submit" value="Enviar Formulário">				
		</form>
	</main>
	<footer>
		<img src="logo-branco.png">
		<p class="copyright">&copy; Copyright Barbearia – 2019</p>
	</footer>
</body>
</html>
